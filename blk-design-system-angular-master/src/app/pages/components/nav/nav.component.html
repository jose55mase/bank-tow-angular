<div
      aria-hidden="true"
      aria-labelledby="myModalLabel"
      bsModal
      class="modal fade modal-black"
      #myModal2="bs-modal"
      id="myModal2"
      role="dialog"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <button
              aria-hidden="true"
              class="close"
              data-dismiss="modal"
              (click)="myModal2.hide()"
              type="button"
            >
              <i class="tim-icons icon-simple-remove text-white"> </i>
            </button>
            <div class="text-muted text-center ml-auto mr-auto">
              <h3 class="mb-0">Inicia sesion</h3>
            </div>
          </div>
          <div class="modal-body">
            <div class="text-center text-muted mb-4 mt-3">
              <small> Puedes iniciar sesion en esta ventana </small>
            </div>
            <form role="form">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative" >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-email-85"> </i>
                    </span>
                  </div>
                  <input
                    autocomplete="off" [(ngModel)]="email"
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative" >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-key-25"> </i>
                    </span>
                  </div>
                  <input
                    autocomplete="off" [(ngModel)]="password"
                    class="form-control"
                    placeholder="Password"
                    type="password"
                  />
                </div>
              </div>
              <div class="form-check mt-3">
                <label class="form-check-label">
                  <input
                    checked="checked"
                    class="form-check-input"
                    type="checkbox"
                  />
                </label>
              </div>
              
              <div class="text-center">
                <button class="btn btn-wrapper my-4" type="button" (click)="onLoginSesion()">
                  Iniciar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
